<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Vault</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">
        <!-- SETUP VIEW -->
        <div id="view-setup" class="view">
            <div class="auth-container">
                <span class="logo">üõ°Ô∏è</span>
                <h1>Create Vault</h1>
                <p class="subtitle">Set a strong master password. This password encrypts your data locally. If you lose
                    it, your data is lost forever.</p>

                <form id="setup-form">
                    <div class="form-group">
                        <label>Master Password</label>
                        <input type="password" id="setup-password" autocomplete="new-password"
                            placeholder="Enter a strong password...">
                    </div>
                    <div class="form-group">
                        <label>Confirm Password</label>
                        <input type="password" id="setup-password-confirm" autocomplete="new-password"
                            placeholder="Repeat password...">
                    </div>
                    <div id="setup-status" class="status-message"></div>
                    <button type="submit" class="btn-primary">Initialize Vault</button>
                </form>
            </div>
        </div>

        <!-- LOGIN VIEW -->
        <div id="view-login" class="view">
            <div class="auth-container">
                <span class="logo">üîí</span>
                <h1>Unlock Vault</h1>
                <p class="subtitle">Enter your master password to decrypt your secure data.</p>

                <form id="login-form">
                    <div class="form-group">
                        <label>Master Password</label>
                        <input type="password" id="login-password" autocomplete="current-password"
                            placeholder="Enter password...">
                    </div>
                    <div id="login-status" class="status-message"></div>
                    <button type="submit" class="btn-primary">Unlock</button>
                </form>
            </div>
        </div>

        <!-- DASHBOARD VIEW -->
        <div id="view-dashboard" class="view">
            <div class="dashboard-header">
                <h2>My Secrets</h2>
                <button id="logout-btn" class="logout-btn">Lock Vault</button>
            </div>

            <div class="form-group">
                <input type="text" id="search-secrets" placeholder="Search secrets...">
            </div>

            <div id="secrets-list">
                <!-- Secrets injected here -->
            </div>

            <div class="fab">+</div>
        </div>
    </div>

    <!-- MODAL: ADD SECRET -->
    <div id="modal-add" class="modal">
        <div class="modal-content">
            <h3>Add New Secret</h3>
            <form id="add-secret-form" style="margin-top: 20px;">
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" id="secret-title" placeholder="e.g. Bank Login, Crypto Seed..." required>
                </div>
                <div class="form-group">
                    <label>Secure Content</label>
                    <textarea id="secret-content" class="secret-input" placeholder="Type your sensitive data here..."
                        required></textarea>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn-secondary btn-close-modal">Cancel</button>
                    <button type="submit" class="btn-primary">Encrypt & Save</button>
                </div>
            </form>
        </div>
    </div>

    <script src="crypto.js"></script>
    <script src="app.js"></script>
</body>

</html>
