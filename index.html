<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Artist's Way Journey</title>
    <meta name="description" content="A 12-week creative recovery program tracker.">
    <link rel="manifest" href="./manifest.json">
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" type="image/x-icon" href="./logo-v3.png">
    <link rel="apple-touch-icon" href="./logo-v3.png">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script type="importmap">
        {
          "imports": {
            "react": "https://esm.sh/react@18.2.0",
            "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
            "htm": "https://esm.sh/htm@3.1.1",
            "firebase/app": "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js",
            "firebase/auth": "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js",

          }

    </script>
</head>

<body>
    <div id="root"></div>
    <script type="module" src="./app.js"></script>
    <script>
        // Register Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log('SW success: ', reg.scope))
                    .catch(err => console.log('SW failed: ', err));
            });
        }
    </script>
</body>

</html>
